<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Utility.css">
    <style>
        .conSection-1 {
            width: 95vw;
            height: auto;
            justify-content: space-between;
            margin-top: 5px;
            align-items: center;
        }

        .con-left {
            float: left;
            flex-direction: column;
            margin-left: 30px;
        }

        .image-outline {
            width: 100%;
            height: auto;
            display: block;
        }

        .con-right {
            overflow: hidden;
            width: 53vw;
            height: 70vh;
            margin: 12px 25px 0px 0px;
        }

        .ask-ques {
            max-width: 57.76vw;
            height: 18.75vh;
            display: block;
            margin-top: 10px;
        }

        .img-lessthen {
            transform: rotate(-90deg);
            margin: 11px 13px 11px 13px;
            height: 8px;
        }

        .line-length {
            width: 11.71vw;
            align-items: center;
        }

        .arrow-box {
            margin: 22px 0px;
        }

        .conSection-3 {
            width: 90vw;
            height: 52vh;
            margin: 2rem;
            padding: 1rem;
            border-radius: 14px;
            outline: 2px dashed #191919;
            outline-offset: -1.5rem;
            position: relative;
            overflow: hidden;

        }

        .custom-textbox {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #ffffff;
            max-width: 55%;
            font-size: 1.1rem;
            margin-right: 10rem;
        }

        .con-img {
            width: 100%;
            height: auto;
            display: block;
            transform: translateX(-10rem);
        }

        .con-para {
            width: 65%;
            margin: 8px;
            line-height: 1.5;
        }

        .con-left1 {
            padding: 3.5rem;
        }
        .btn-email {
            margin-top: 10px;
            background-color: #191919;
            color: #ffffff;
            height: 50px;
            width: 200px;
            border-radius: 14px;
        }
        .btn-email:hover {
            background-color: transparent;
            color: #191919;
            border: 2px dashed #ffffff;
        }

        .btn-call {
            background-color: transparent;
            color: #191919;
            border: 2px dashed #ffffff;
            height: 50px;
            width: 200px;
            border-radius: 14px;
        }

        .btn-call:hover {
            background-color: #191919;
            color: #ffffff;

        }
        .conSection-2 {
            margin: 2rem;
        }

        .con-left2 {
            width: 31.56rem;
            height: 49.88rem;
            margin: 2rem;
        }

        .con-left2 h3 {
            margin-bottom: 2rem;
        }

        .con-left2 p {
            margin-bottom: 1rem;
        }

        .con-right2 {
            width: 45.75rem;
            height: 58.38rem;
            margin: 2rem;
            padding: 1.2rem;

        }

        ul li {
            text-decoration: none;
            list-style: none;
        }

        .con-icon {
            margin-bottom: 6rem;
            margin-top: 0.85rem;
        }

        .con-icon ul li {
            height: 50px;
            width: 50px;
            padding: 7px;
            border: 2px dashed #ffffff;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 4px;
        }

        .con-imgicon {
            width: 30px;
            height: 30px;
        }

        .con-icon ul li:hover {
            border: 2px dashed #f15c36;
            background-color: #191919;
        }

        /* label {
            display: block;
            margin-bottom: 0.5rem;
            } */
        .main-data {
            width: 23rem;
            height: 6rem;
            padding: 3rem;
            margin-bottom: 20px;
            justify-content: space-between;
            align-items: center;
            background-color: #191919;

        }

        .main-data:hover {
            border: 2px dashed #f15c36;
            border-radius: 15px;
            background-color: #121212;

        }

        .main-data label {
            margin: 9px;
        }

        .labinp {
            flex-direction: column;
        }

        .inp-dec {
            width: 16rem;
        }
        .con-right2 input{
            margin: 20px 20px 20px 20px;
        }
        .con-right2 label{
            margin: 0px 20px;
        }
        .input-wrap{
            margin-bottom: 20px;

        }
        .btn-message{
            justify-content: center;
            align-items: center;
            margin: 20px 20px 20px 25px;
        }
        
        .input-mess {
            margin: 20px 20px 20px 25px;
            height: 5rem;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 0.67px solid #ffffff;
            border-radius: 10px;
        }
        .text-inpspace{
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <hr class="full">
    <main>
        <div class="conSection-1 flex">
            <div class="con-left flex">
                <div class="flex">
                    <p class="w6 font2 text-5xl ask-ques flex"><span class="c1">Have Questions</span> or want to get in
                        touch with us?</p>
                </div>
                <div>
                    <div class="arrow-box">
                        <hr class="opacity-20 line-length">
                        <img src="images/arrowcolordown.svg" alt="downarrow" class="img-lessthen">
                        <img src="images/arrowcolordown.svg" alt="downarrow" class="img-lessthen">
                        <img src="images/arrowcolordown.svg" alt="downarrow" class="img-lessthen">
                        <hr class="opacity-20 line-length">
                    </div>
                </div>
                <div>
                    <p class="w5 opacity-50 text-lg font2">We'd love to hear from you! Feel free to reach out through
                        any of the
                        following
                        methods.</p>
                </div>
            </div>
            <div class="con-right"><img src="images/women4.png" alt="women" class="image-outline"></div>
        </div>
        <hr class="dash-line">
        </div>
        <div class="conSection-2 flex font2">
            <div class="con-left2">
                <h3 class="w7 text-4xl font2">Contact <span class="c1">Form</span></h3>
                <p class="w5 opacity-50 text-lg">Fill out the form below & one of our friendly team members will get
                    back to you shortly. üëç</p>
                <p class="w5 c5 text-lg">Follow Us on Social Media</p>
                <div class="con-icon flex">
                    <ul class="flex">
                        <li><img src="images/facebook.svg" alt="facebook" class="con-imgicon"></li>
                        <li><img src="images/instagram.svg" alt="instagram" class="con-imgicon"></li>
                        <li><img src="images/tiktok.svg" alt="tiktok" class="con-imgicon"></li>
                    </ul>
                </div>
                <div class="c3-bg main-data flex">
                    <div class="flex labinp">
                        <label for="email" class="w5 text-lg opacity-50">You can Email us here </label>
                        <input id="email" type="text" readonly value="lenka@coachlenkadubai.com" class="w5 c5 inp-dec">
                    </div>
                    <div><img src="images/arrow-right.png" alt="=>"></div>
                </div>
                <div class="c3-bg  main-data flex">
                    <div class="flex labinp">
                        <label for="mobile no" class="w5 text-lg opacity-50">Give as a call on</label>
                        <input id="mobile no" type="text" readonly value="+971 52 653 88 61" class="w5 c5 inp-dec">
                    </div>
                    <div><img src="images/arrow-right.png" alt="=>"></div>
                </div>
                <div class="c3-bg main-data flex">
                    <div class="flex labinp">
                        <label for="work-hours" class="w5 text-lg opacity-50">Work Hours</label>
                        <input id="work-hours" type="text" readonly value="6:00 am - 10:00 pm" class="w5 c5 inp-dec">
                    </div>
                    <div><img src="images/arrow-right.png" alt="=>"></div>
                </div>
            </div>
            <div class="con-right2 c3-bg">
                <div class="flex text-inpspace">
                    <div class=" flex labinp">
                        <label for="" class="w6 ">First Name</label>
                        <input type="text" placeholder="Enter First Name" required class="w5 inp-dec c5">
                    </div>
                    <div class="flex labinp">
                        <label for="" class="w6">Last Name</label>
                        <input type="text" placeholder="Enter Last Name" required class="w5 inp-dec c5">
                    </div>
                </div>
                <div class="flex text-inpspace">
                    <div class=" flex labinp">
                        <label for="" class="w6">Email</label>
                        <input type="text" placeholder="Enter Email" required class="w5 inp-dec c5">
                    </div>
                    <div class=" flex labinp">
                        <label for="" class="w6">Phone</label>
                        <input type="text" placeholder="Enter Phone Number" required class="w5 inp-dec c5">
                    </div>
                </div>
                <div>
                    <div class=" flex labinp">
                        <label for="" class="w6">Subject</label>
                        <input type="text" placeholder="Enter your Subject" required class="w5 c5">
                    </div>
                </div>
                <div class="input-wrap">
                <div id="menu-placeholder"></div>
                </div>
                <div>
                    <div class=" flex labinp">
                        <label for="" class="w6">Message</label>
                        <!-- <input type="text" > -->
                        <textarea placeholder="Enter your message here..." class="w5 input-mess" required></textarea>
                    </div>
                </div>
                <div class="btn-message flex">
                    <button class="w5 lg-btn">Send your message</button>
                </div>
            </div>
        </div>
        <!-- <div>
            <div>
                <p class="w7">Thank you for submitting! üéâ</p>
            </div>
            <div>
                <p class="w5">We will reach out to you soon. üòä</p>
            </div>
        </div> -->
        <hr class="full">
        <div id="consultation-placeholder"></div>
        <hr>
    </main>
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>

</html>
