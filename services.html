<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/Logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Utility.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main class="custom-width">
        <div>
            <h5 class="w7 text-6x head-services">My <span class="c1">Services</span>
            </h5>
            <div class="arrow-box">
                <hr class="opacity-20 line-length">
                <img src="images/arrowcolordown.svg" alt="downarrow" class="img-lessthen">
                <img src="images/arrowcolordown.svg" alt="downarrow" class="img-lessthen">
                <img src="images/arrowcolordown.svg" alt="downarrow" class="img-lessthen">
                <hr class="opacity-20 line-length">
            </div>
        </div>
        <div class="section-5 custom-width">
            <div class="center-container">
                <div class="left-container">
                    <div class="side-img ">
                        <img src="images/service1.png" alt="mealplan-icon">
                        <p>Custom fitness & meal plans</p>
                    </div>
                    <div class="side-img">
                        <img src="images/service2.png" alt="progresstracking-icon">
                        <p>Personalized progress tracking</p>
                    </div>
                    <div class="side-img">
                        <img src="images/service3.jpg" alt="weeklyworkout-icon">
                        <p>Weekly workout plans</p>
                    </div>
                </div>
                <div class="arrow-container">
                    <div class="vertical-line"></div>
                    <div>
                        <img src="images/arrowcolordown.svg" alt="downarrow" class="arrow-down">
                        <img src="images/arrowcolordown.svg" alt="downarrow" class="arrow-down">
                        <img src="images/arrowcolordown.svg" alt="downarrow" class="arrow-down">
                    </div>
                    <div class="vertical-line"></div>
                </div>
                <div class="right-container">
                    <div class="side-img">
                        <img src="images/service4.png" alt="weeklyworkout">
                        <p>Home-based exercises</p>
                    </div>
                    <div class="side-img">
                        <img src="images/service5.png" alt="mealweight">
                        <p>Meal plans for weight loss, muscle gain</p>
                    </div>
                    <div class="side-img">
                        <img src="images/service6.png" alt="healthyeating">
                        <p>Easy-to-follow healthy eating</p>
                    </div>
                </div>
            </div>

        </div>
        <hr class="opacity-25">
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>

</html>
